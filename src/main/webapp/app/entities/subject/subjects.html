<div>
    <h2 data-translate="studForumApp.subject.home.title">Subjects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subject.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="studForumApp.subject.home.createLabel">
                        Create new Subject
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="studForumApp.subject.name">Name</span></th>
                    <th><span data-translate="studForumApp.subject.description">Description</span></th>
                    <th><span data-translate="studForumApp.subject.teacher">Teacher</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subject in vm.subjects track by subject.id">
                    <td><a ui-sref="subject-detail({id:subject.id})">{{subject.id}}</a></td>
                    <td>{{subject.name}}</td>
                    <td>{{subject.description}}</td>
                    <td>{{subject.teacher}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subject-detail({id:subject.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subject.edit({id:subject.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subject.delete({id:subject.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
